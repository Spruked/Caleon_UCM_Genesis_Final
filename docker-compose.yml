  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - cognition_net
    restart: unless-stopped

  # ENABLED: NEW Cali_X_One via ISS Module
  iss-module:
    build: ./ISS_Module
    ports:
      - "8003:8003"
    environment:
      - ENVIRONMENT=production
      - ISS_SERVICE_NAME=iss-controller
      - ISS_HOST=0.0.0.0
      - ISS_PORT=8003
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - PROMETHEUS_INTEGRATION_ENABLED=true
      - REDIS_URL=redis://redis:6379
      - REDIS_ENABLED=true
    volumes:
      - ./ISS_Module/data:/app/data
      - ./ISS_Module/exports:/app/exports
    depends_on:
      - redis
    networks:
      - cognition_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ENABLED: Unified Cognition Module (UCM) - Main Application
  ucm:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=production
      - HOST=0.0.0.0
      - PORT=8080
      - LOG_LEVEL=INFO
      - POSTGRES_URL=postgresql://cortex_user:cortex_pass@postgres:5432/cortex_db
      - REDIS_URL=redis://redis:6379
      - MONGO_URL=mongodb://mongo:27017
      - ISS_HOST=iss-module
      - ISS_PORT=8003
    volumes:
      - ./vault:/app/vault
      - ./logs:/app/logs
      - ./telemetry:/app/telemetry
      - ./ucm_vault_data:/app/ucm_vault_data
    depends_on:
      iss-module:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
    networks:
      - cognition_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

