services:
  # Supporting services
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cortex_db
      POSTGRES_USER: cortex_user
      POSTGRES_PASSWORD: cortex_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cognition_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cortex_user -d cortex_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - cognition_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongo:
    image: mongo:7-jammy
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: vallm_db
    volumes:
      - mongo_data:/data/db
    networks:
      - cognition_net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

